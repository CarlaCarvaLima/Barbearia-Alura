<!DOCTYPE html>

<html>

	<head>
		
		<meta charset="UTF-8">

		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset2/reset.css">

		<link rel="stylesheet" href="produto.css">

	</head>	

		
	<body>
		
		<header>

			<div class="posicionamento">
			
				<h1><img src="imagensAlura/logobranco.png" alt="Logo da Barbearia Alura"></h1>

					<nav>

						<ul>
							
							<a href="homebarbearia.html"><li>Home</li></a>
							<a href="produtosbarbearia.html"><li>Produtos</li></a>
							<a href="contatobarbearia.html"><li>Contato</li></a>

						</ul>

					</nav>	

			</div>

		</header>

		<main>

		    <form>

		    	

			    <label for="nomesobrenome">Nome e Sobrenome</label>	
			    <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Digite aqui o seu nome completo">		  

			   	<label for="email">E-mail</label>	
			   	<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">		   

			   	<label for="telefone">Telefone</label>	
			   	<input type="tel" id="telefone" class="input-padrao" required placeholder="ex.:(xx)xxxx-xxxx">		   	

		    	<label for="mensagem">Mensagem</label>
		    	<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			    <fieldset>

			    	<legend>Como você prefere entrar em contato conosco?</legend>

			    	<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>			    	

			    	<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>			    	

			    	<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

			    </fieldset>

				   <fieldset>

				   	<legend>Em qual período gostaria de ser atendido?</legend>

				    <select>
				    	
				    	<option>Manhã</option>
				    	<option>Tarde</option>
				    	<option>Noite</option>

				    </select>

				</fieldset>

			    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas promoções e novidades por e-mail?</label>

		    	<input type="submit" value="Enviar Formulário" class="enviar">

		    </form>

		    <table>
		    	<thead>
			    	<tr>
			    		<td>Dia</td>
			    		<td>Horário</td>
			    	</tr>
			    </thead>

			    <tbody>
			    	<tr>
			    		<td>Segunda</td>
			    		<td>8h ~ 20h</td>
			    	</tr>
			    	<tr>
			    		<td>Quarta</td>
			    		<td>8h ~ 20h</td>
			    	</tr>
			    	<tr>
			    		<td>Sexta</td>
			    		<td>8h ~ 20h</td>
			    	</tr>
		    	</tbody>

		    </table>

		</main>

		<footer>
			
			<img src="./imagensAlura/logo.png" alt="Logo da Barbearia Alura">
			<p>&copy; Copyright Barbearia Alura - 2020</p>

		</footer>

	</body>

</html>
